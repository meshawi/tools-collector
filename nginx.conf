worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name _;

        # Root location - serve index.html directly
        location = / {
            root /usr/share/nginx/html/tools-collector;
            index index.html;
            try_files /index.html =404;
        }

        # Serve files from /tools-collector path (with trailing slash)
        location /tools-collector/ {
            alias /usr/share/nginx/html/tools-collector/;
            index index.html;
            try_files $uri $uri/ /tools-collector/index.html;
        }

        # Handle /tools-collector without trailing slash - internal redirect
        location = /tools-collector {
            rewrite ^(.*)$ $1/ last;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
